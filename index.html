<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoStream Pro - IPTV Player Avançado</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/dashjs/dist/dash.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mux.js@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/idb@7/build/umd.js"></script>
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #10b981;
            --accent: #f59e0b;
            --dark: #0f172a;
            --darker: #020617;
            --light: #f8fafc;
            --gray: #64748b;
            --success: #22c55e;
            --warning: #eab308;
            --error: #ef4444;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --neon-glow: 0 0 20px rgba(99, 102, 241, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .app-container {
            display: grid;
            grid-template-columns: 320px 1fr;
            grid-template-rows: 80px 1fr 120px;
            grid-template-areas: 
                "header header"
                "sidebar main"
                "epg epg";
            height: 100vh;
            gap: 0;
        }

        /* Header Styles */
        header {
            grid-area: header;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            z-index: 100;
        }

        #menuToggleBtn {
            display: none; /* Escondido por padrão em telas grandes */
            padding: 0.75rem;
            width: 50px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo i {
            font-size: 2rem;
            color: var(--primary);
            filter: drop-shadow(var(--neon-glow));
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(99, 102, 241, 0.5);
        }

        .header-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            color: var(--light);
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .btn:hover {
            background: var(--primary);
            transform: translateY(-2px);
            box-shadow: var(--neon-glow);
        }

        .btn-primary {
            background: var(--primary);
            border-color: var(--primary);
        }

        .recording-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--error);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Sidebar Styles */
        .sidebar {
            grid-area: sidebar;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--glass-border);
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 199; /* Abaixo do sidebar */
        }


        .search-box {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .search-box i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }

        .category-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .category-filter {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .category-filter.active {
            background: var(--primary);
            border-color: var(--primary);
        }

        .playlist-info {
            background: rgba(15, 23, 42, 0.6);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border: 1px solid var(--glass-border);
        }

        .playlist-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 0.5rem;
            font-size: 0.8rem;
            color: var(--gray);
        }

        .channels-list {
            flex: 1;
            overflow-y: auto;
        }

        .channel-item {
            background: rgba(15, 23, 42, 0.4);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .channel-item:hover {
            background: rgba(99, 102, 241, 0.2);
            border-color: var(--primary);
            transform: translateX(5px);
        }

        .channel-item.active {
            background: rgba(99, 102, 241, 0.3);
            border-color: var(--primary);
        }

        .channel-item.favorite::after {
            content: '★';
            color: var(--accent);
            margin-left: auto;
        }

        .channel-logo {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
            overflow: hidden;
        }

        .channel-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .channel-info {
            flex: 1;
            overflow: hidden;
        }

        .channel-name {
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .channel-group {
            font-size: 0.75rem;
            color: var(--gray);
            margin-top: 0.25rem;
        }

        /* Main Content Styles */
        .main-content {
            grid-area: main;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            overflow: hidden;
        }

        .player-container {
            flex: 1;
            background: #000;
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        #videoPlayer {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .player-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3), transparent 30%, transparent 70%, rgba(0,0,0,0.3));
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 1.5rem;
            opacity: 0; /* A visibilidade agora é controlada por uma classe JS */
            transition: opacity 0.3s ease;
        }

        .player-container.controls-visible .player-overlay {
            opacity: 1;
        }

        .player-info {
            background: rgba(0, 0, 0, 0.7);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            max-width: 80%;
        }

        .player-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            align-items: center;
        }

        .control-btn {
            background: rgba(0, 0, 0, 0.7);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .control-btn:hover {
            background: var(--primary);
            transform: scale(1.1);
        }

        .control-btn.recording {
            background: var(--error);
            animation: pulse 2s infinite;
        }

        .subtitle-track {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 1.1rem;
            text-align: center;
            max-width: 80%;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .stat-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .stat-title {
            font-size: 0.9rem;
            color: var(--gray);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .quality-badge {
            display: inline-block;
            background: var(--success);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-left: 0.5rem;
        }

        /* EPG Styles */
        .epg-container {
            grid-area: epg;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--glass-border);
            padding: 1rem;
            max-height: 120px;
            overflow: hidden;
        }

        /* Settings Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--dark);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--gray);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .settings-group {
            margin-bottom: 1.5rem;
        }

        .settings-group h3 {
            margin-bottom: 1rem;
            color: var(--light);
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gray);
            transition: .4s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background: var(--primary);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }

        /* Recording List */
        .recordings-list {
            margin-top: 1rem;
        }

        .recording-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: rgba(15, 23, 42, 0.6);
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }

        .recording-info h4 {
            margin-bottom: 0.25rem;
        }

        .recording-info span {
            font-size: 0.8rem;
            color: var(--gray);
        }

        .recording-actions {
            display: flex;
            gap: 0.5rem;
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            top: 100px;
            right: 2rem;
            z-index: 1000;
        }

        .toast {
            background: var(--dark);
            border-left: 4px solid var(--primary);
            color: var(--light);
            padding: 1rem 1.5rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            border-left-color: var(--success);
        }

        .toast.error {
            border-left-color: var(--error);
        }

        .toast.warning {
            border-left-color: var(--warning);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .app-container {
                grid-template-columns: 1fr;
                grid-template-rows: 60px 1fr auto; /* Ajuste para header menor e EPG flexível */
                grid-template-areas: 
                    "header"
                    "main"
                    "epg";
            }

            #menuToggleBtn {
                display: flex; /* Mostra o botão de menu */
            }

            .sidebar {
                position: fixed;
                top: 0; left: 0; bottom: 0;
                width: 300px;
                transform: translateX(-100%);
                transition: transform 0.3s ease-in-out;
                z-index: 200;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .sidebar-overlay.open {
                display: block;
            }

            header {
                padding: 0 1rem;
            }

            .logo h1 {
                display: none; /* Esconde o texto do logo em telas pequenas */
            }

            .main-content {
                padding: 1rem;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <button class="btn" id="menuToggleBtn">
                <i class="fas fa-bars"></i>
            </button>
            <div class="logo">
                <i class="fas fa-satellite-dish"></i>
                <h1>NeoStream Pro</h1>
            </div>
            <div class="header-controls">
                <div class="recording-indicator" id="recordingIndicator" style="display: none;">
                    <i class="fas fa-circle"></i>
                    <span>Gravando</span>
                </div>
                <button class="btn" id="loadFileBtn">
                    <i class="fas fa-folder-open"></i> Carregar Lista
                </button>
                <button class="btn btn-primary" id="addUrlBtn">
                    <i class="fas fa-plus"></i> Adicionar URL
                </button>
            </div>
        </header>

        <aside class="sidebar">
            <div class="sidebar-overlay"></div>
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Buscar canal...">
            </div>

            <div class="category-filters" id="categoryFilters">
                <!-- Categories will be populated dynamically -->
            </div>

            <div class="playlist-info">
                <h3>Lista IPTV</h3>
                <div class="playlist-stats">
                    <span id="channelCount">0 canais</span>
                    <span id="playlistStatus">Não carregada</span>
                </div>
            </div>

            <div class="channels-list" id="channelsList">
                <div class="channel-item">
                    <div class="channel-logo">
                        <i class="fas fa-tv"></i>
                    </div>
                    <div class="channel-info">
                        <div class="channel-name">Carregue uma lista IPTV</div>
                        <div class="channel-group">Nenhum canal disponível</div>
                    </div>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <div class="player-container">
                <video id="videoPlayer" crossorigin="anonymous" playsinline>
                    Seu navegador não suporta a reprodução de vídeo.
                </video>
                <div class="player-overlay">
                    <div class="player-info">
                        <h3 id="nowPlaying">Nenhum canal selecionado</h3>
                        <div id="playerStats" class="player-stats">
                            <span id="streamQuality">Qualidade: --</span>
                            <span id="bufferStatus">Buffer: --</span>
                        </div>
                    </div>
                    <div class="player-controls">
                        <button class="control-btn" id="prevChannel">
                            <i class="fas fa-step-backward"></i>
                        </button>
                        <button class="control-btn" id="playPauseBtn">
                            <i class="fas fa-play"></i>
                        </button>
                        <button class="control-btn" id="nextChannel">
                            <i class="fas fa-step-forward"></i>
                        </button>
                        <button class="control-btn" id="fullscreenBtn">
                            <i class="fas fa-expand"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Subtitle Track -->
                <div class="subtitle-track" id="subtitleTrack" style="display: none;"></div>
            </div>

            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-title">Status do Stream</div>
                    <div class="stat-value" id="streamStatus">Inativo</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">Canal Atual</div>
                    <div class="stat-value" id="currentChannelInfo">--</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">Formato Detectado</div>
                    <div class="stat-value" id="streamFormat">--</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">Latência</div>
                    <div class="stat-value" id="streamLatency">-- ms</div>
                </div>
            </div>

        </main>

        <!-- EPG Timeline -->
        <section class="epg-container">
            <!-- Conteúdo EPG removido para simplificação -->
        </section>
    </div>

    <div class="modal" id="addUrlModal">
        <!-- Conteúdo do Modal será gerado via JS -->
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <input type="file" id="fileInput" accept=".m3u,.m3u8" style="display: none;">

    <script>
        // Configurações avançadas e estado da aplicação
        const appState = {
            playlist: [],
            viewablePlaylist: [], // A lista de canais atualmente visível (filtrada e ordenada)
            currentChannel: null,
            currentIndex: -1,
            player: null,
            hls: null,
            dash: null,
            isPlaying: false,
            searchTerm: '',
            currentCategory: 'all',
            favorites: new Set(),
            categories: new Set(),
            controlsTimeout: null,
        };

        // Elementos DOM
        const elements = {
            videoPlayer: document.getElementById('videoPlayer'),
            channelsList: document.getElementById('channelsList'),
            searchInput: document.querySelector('.search-box input'),
            sidebar: document.querySelector('.sidebar'),
            sidebarOverlay: document.querySelector('.sidebar-overlay'),
            menuToggleBtn: document.getElementById('menuToggleBtn'),
            categoryFilters: document.getElementById('categoryFilters'),
            channelCount: document.getElementById('channelCount'),
            playlistStatus: document.getElementById('playlistStatus'),
            nowPlaying: document.getElementById('nowPlaying'),
            streamStatus: document.getElementById('streamStatus'),
            currentChannelInfo: document.getElementById('currentChannelInfo'),
            streamFormat: document.getElementById('streamFormat'),
            streamLatency: document.getElementById('streamLatency'),
            streamQuality: document.getElementById('streamQuality'),
            bufferStatus: document.getElementById('bufferStatus'),
            playPauseBtn: document.getElementById('playPauseBtn'),
            prevChannel: document.getElementById('prevChannel'),
            nextChannel: document.getElementById('nextChannel'),
            fullscreenBtn: document.getElementById('fullscreenBtn'),
            loadFileBtn: document.getElementById('loadFileBtn'),
            fileInput: document.getElementById('fileInput'),
            toastContainer: document.getElementById('toastContainer'),
            recordingIndicator: document.getElementById('recordingIndicator'),
            subtitleTrack: document.getElementById('subtitleTrack'),            
            addUrlBtn: document.getElementById('addUrlBtn'),
        };

        // Inicialização
        document.addEventListener('DOMContentLoaded', async () => {
            await initApp();
        });

        async function initApp() {
            setupEventListeners();
            initializePlayer();
            loadSamplePlaylist();
            showToast('NeoStream Pro Inicializado', 'success');            
        }

        function setupEventListeners() {
            // Controles de arquivo
            elements.loadFileBtn.addEventListener('click', () => elements.fileInput.click());
            elements.fileInput.addEventListener('change', handleFileUpload);
            elements.addUrlBtn.addEventListener('click', showAddUrlModal);

            // Controles de player
            elements.playPauseBtn.addEventListener('click', togglePlayPause);
            elements.prevChannel.addEventListener('click', playPreviousChannel);
            elements.nextChannel.addEventListener('click', playNextChannel);
            elements.fullscreenBtn.addEventListener('click', toggleFullscreen);

            // Busca e filtros
            elements.searchInput.addEventListener('input', handleSearch);

            // Eventos de teclado
            document.addEventListener('keydown', handleKeyboard);

            // Eventos de player
            elements.videoPlayer.addEventListener('loadedmetadata', handleVideoLoaded);
            elements.videoPlayer.addEventListener('waiting', handleVideoWaiting);
            elements.videoPlayer.addEventListener('playing', handleVideoPlaying);
            elements.videoPlayer.addEventListener('error', handleVideoError);
            elements.videoPlayer.addEventListener('timeupdate', handleTimeUpdate);

            // Eventos de UI para mobile
            elements.menuToggleBtn.addEventListener('click', toggleSidebar);
            elements.sidebarOverlay.addEventListener('click', toggleSidebar);
            elements.videoPlayer.parentElement.addEventListener('click', handlePlayerClick);

        }

        function initializePlayer() {
            if (Hls.isSupported()) {
                appState.hls = new Hls({
                    enableWorker: true,
                    lowLatencyMode: true,
                    backBufferLength: 90,
                    maxBufferLength: 30,
                    maxMaxBufferLength: 60
                });
                
                appState.hls.on(Hls.Events.ERROR, (event, data) => {
                    console.error('HLS Error:', data);
                    handleStreamError(data);
                });

                appState.hls.on(Hls.Events.LEVEL_LOADED, (event, data) => {
                    updateStreamStats();
                });

                appState.hls.on(Hls.Events.LEVEL_SWITCHED, (event, data) => {
                    updateStreamStats();
                });
            }
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                parsePlaylist(e.target.result, file.name, true); // merge = true
            };
            reader.onerror = () => {
                showToast('Erro ao ler o arquivo', 'error');
            };
            reader.readAsText(file);
        }

        function parsePlaylist(data, sourceName, merge = false) {
            try {
                const lines = data.split('\n');
                const channels = [];
                let currentChannel = {};

                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();

                    if (line.startsWith('#EXTM3U')) {
                        continue;
                    }

                    if (line.startsWith('#EXTINF:')) {
                        currentChannel = parseExtinf(line);
                    } else if (line && !line.startsWith('#') && currentChannel.name && line.startsWith('http')) {
                        currentChannel.url = line;
                        channels.push({...currentChannel});
                        currentChannel = {};
                    }
                }

                if (merge) {
                    const existingUrls = new Set(appState.playlist.map(c => c.url));
                    const newChannels = channels.filter(c => !existingUrls.has(c.url));
                    appState.playlist.push(...newChannels);
                    showToast(`${newChannels.length} novos canais adicionados.`, 'success');
                } else {
                    appState.playlist = channels;
                    showToast(`Lista carregada: ${channels.length} canais encontrados.`, 'success');
                }

                // Ordenar a lista completa
                appState.playlist.sort((a, b) => a.name.localeCompare(b.name));

                appState.currentIndex = -1; // Reseta o índice atual
                appState.currentChannel = null;
                updatePlaylistUI(sourceName);
            } catch (error) {
                showToast(`Erro ao processar lista: ${error.message}`, 'error');
            }
        }

        function parseExtinf(extinfLine) {
            const channel = {
                name: 'Canal Desconhecido',
                group: 'Geral',
                logo: '',
                id: ''
            };

            // Extrair nome
            const nameMatch = extinfLine.match(/,(.*)$/);
            if (nameMatch) channel.name = nameMatch[1].trim();

            // Extrair atributos
            const tvgIdMatch = extinfLine.match(/tvg-id="([^"]*)"/);
            if (tvgIdMatch) channel.id = tvgIdMatch[1];

            const tvgNameMatch = extinfLine.match(/tvg-name="([^"]*)"/);
            if (tvgNameMatch) channel.name = tvgNameMatch[1];

            const tvgLogoMatch = extinfLine.match(/tvg-logo="([^"]*)"/);
            if (tvgLogoMatch) channel.logo = tvgLogoMatch[1];

            const groupMatch = extinfLine.match(/group-title="([^"]*)"/);
            if (groupMatch) channel.group = groupMatch[1];

            return channel;
        }

        function updatePlaylistUI(sourceName) {
            elements.channelCount.textContent = `${appState.playlist.length} canais`;
            elements.playlistStatus.textContent = sourceName;
            updateCategories();
            renderChannelsList(true); // Renderiza e toca o primeiro canal da nova lista
        }

        function updateCategories() {
            appState.categories.clear();
            appState.categories.add('all'); // Categoria "Todos"
            appState.categories.add('favorites'); // Categoria "Favoritos"
            appState.playlist.forEach(channel => {
                if (channel.group) {
                    appState.categories.add(channel.group);
                }
            });
            renderCategoryFilters();
        }

        function renderCategoryFilters() {
            elements.categoryFilters.innerHTML = '';
            
            Array.from(appState.categories).forEach(category => {
                const filter = document.createElement('div');
                filter.className = `category-filter ${category === appState.currentCategory ? 'active' : ''}`;
                filter.textContent = category === 'all' ? 'Todos' : 
                                   category === 'favorites' ? '⭐ Favoritos' : category;
                filter.addEventListener('click', () => {
                    appState.currentCategory = category;
                    renderCategoryFilters();
                    renderChannelsList();
                });
                elements.categoryFilters.appendChild(filter);
            });

            // Após renderizar os filtros, renderiza a lista de canais
            // A reprodução automática ao mudar de categoria foi removida para evitar interrupções.
            renderChannelsList();
        }

        function renderChannelsList(playFirstItem = false) {
            elements.channelsList.innerHTML = '';

            // Aplicar filtro de categoria e busca
            let filteredChannels = appState.playlist;

            if (appState.currentCategory === 'favorites') {
                // Funcionalidade de favoritos ainda não implementada
                filteredChannels = [];
            } else if (appState.currentCategory !== 'all') {
                filteredChannels = filteredChannels.filter(channel => 
                    channel.group === appState.currentCategory);
            }

            // Aplicar filtro de busca
            if (appState.searchTerm) {
                filteredChannels = filteredChannels.filter(channel => 
                    channel.name.toLowerCase().includes(appState.searchTerm.toLowerCase()) ||
                    channel.group.toLowerCase().includes(appState.searchTerm.toLowerCase())
                );
            }

            // Ordenar por nome
            filteredChannels.sort((a, b) => a.name.localeCompare(b.name));

            // Atualizar a lista de canais visíveis no estado da aplicação
            appState.viewablePlaylist = filteredChannels;

            if (filteredChannels.length === 0) {
                elements.channelsList.innerHTML = `
                    <div class="channel-item">
                        <div class="channel-logo">
                            <i class="fas fa-search"></i>
                        </div>
                        <div class="channel-info">
                            <div class="channel-name">Nenhum canal encontrado</div>
                            <div class="channel-group">Tente alterar os termos de busca</div>
                        </div>
                    </div>
                `;
                return;
            }

            filteredChannels.forEach((channel, index) => {
                const originalIndex = appState.playlist.findIndex(c => c.url === channel.url);
                const channelElement = document.createElement('div');
                channelElement.className = `channel-item ${originalIndex === appState.currentIndex ? 'active' : ''} ${appState.favorites.has(channel.url) ? 'favorite' : ''}`;
                channelElement.innerHTML = `
                    <div class="channel-logo">
                        ${channel.logo ? `<img src="${channel.logo}" alt="${channel.name}" onerror="this.style.display='none'">` : `<i class="fas fa-tv"></i>`}
                    </div>
                    <div class="channel-info">
                        <div class="channel-name">${channel.name}</div>
                        <div class="channel-group">${channel.group}</div>
                    </div>
                `;
                channelElement.addEventListener('click', () => {
                    playChannel(originalIndex);
                    if (window.innerWidth <= 1024) toggleSidebar(); // Fecha o menu ao selecionar um canal
                });
                channelElement.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                    toggleFavorite(channel.url);
                });
                elements.channelsList.appendChild(channelElement);
            });

            // Se houver canais na lista filtrada e a flag for verdadeira, toca o primeiro
            if (playFirstItem && filteredChannels.length > 0) {
                const firstChannelOriginalIndex = appState.playlist.findIndex(c => c.url === filteredChannels[0].url);
                playChannel(firstChannelOriginalIndex);
            }
        }

        // ... (restante do código permanece, mas as funções complexas não serão mais chamadas da mesma forma)

        function playChannel(index) {
            if (index < 0 || index >= appState.playlist.length) return;

            const channel = appState.playlist[index];
            appState.currentIndex = index;
            appState.currentChannel = channel;

            // Atualizar UI
            elements.nowPlaying.textContent = channel.name;
            elements.currentChannelInfo.textContent = channel.name;
            elements.streamStatus.textContent = 'Conectando...';

            showToast(`Carregando: ${channel.name}`, 'warning');

            // Parar reprodução atual
            stopCurrentPlayback();

            // Determinar tipo de stream e inicializar player apropriado
            const url = channel.url.toLowerCase();

            if (url.includes('.m3u8')) {
                initializeHlsPlayback(channel.url);
            } else if (url.includes('.mpd')) {
                initializeDashPlayback(channel.url);
            } else {
                initializeNativePlayback(channel.url);
            }

            renderChannelsList();
        }

        function initializeHlsPlayback(url) {
            if (Hls.isSupported() && appState.hls) {
                elements.streamFormat.textContent = 'HLS';
                appState.hls.loadSource(url);
                appState.hls.attachMedia(elements.videoPlayer);
                appState.hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    elements.videoPlayer.play();
                });
            } else if (elements.videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                elements.streamFormat.textContent = 'HLS (Nativo)';
                elements.videoPlayer.src = url;
                elements.videoPlayer.play();
            } else {
                showToast('Formato HLS não suportado neste navegador', 'error');
            }
        }

        function initializeDashPlayback(url) {
            if (dashjs.supportsMediaSource()) {
                elements.streamFormat.textContent = 'MPEG-DASH';
                if (appState.dash) {
                    appState.dash.destroy();
                }
                appState.dash = dashjs.MediaPlayer().create();
                appState.dash.initialize(elements.videoPlayer, url, true);
                appState.dash.play();
            } else {
                showToast('Formato MPEG-DASH não suportado', 'error');
            }
        }

        function initializeNativePlayback(url) {
            elements.streamFormat.textContent = 'Stream Direto';
            elements.videoPlayer.src = url;
            elements.videoPlayer.load();
            elements.videoPlayer.play().catch(error => {
                showToast(`Erro na reprodução: ${error.message}`, 'error');
            });
        }

        function stopCurrentPlayback() {
            if (appState.hls) {
                appState.hls.detachMedia();
                appState.hls.destroy();
                appState.hls = new Hls({
                    enableWorker: true,
                    lowLatencyMode: true,
                    backBufferLength: 90
                });
            }

            if (appState.dash) {
                appState.dash.destroy();
                appState.dash = null;
            }

            elements.videoPlayer.src = '';
        }

        function togglePlayPause() {
            if (elements.videoPlayer.paused) {
                elements.videoPlayer.play();
                elements.playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                elements.videoPlayer.pause();
                elements.playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            }
        }

        function playPreviousChannel() {
            if (appState.playlist.length === 0) return;
            const newIndex = (appState.currentIndex - 1 + appState.playlist.length) % appState.playlist.length;
            playChannel(newIndex);
        }

        function playNextChannel() {
            if (appState.playlist.length === 0) return;
            const newIndex = (appState.currentIndex + 1) % appState.playlist.length;
            playChannel(newIndex);
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                elements.videoPlayer.requestFullscreen().catch(err => {
                    showToast(`Erro ao entrar em tela cheia: ${err.message}`, 'error');
                });
            } else {
                document.exitFullscreen();
            }
        }

        function handleSearch(event) {
            appState.searchTerm = event.target.value;
            renderChannelsList();
        }

        function handleKeyboard(event) {
            switch(event.key) {
                case ' ':
                    event.preventDefault();
                    togglePlayPause();
                    break;
                case 'ArrowLeft':
                    playPreviousChannel();
                    break;
                case 'ArrowRight':
                    playNextChannel();
                    break;
                case 'f':
                    toggleFullscreen();
                    break;
            }
        }

        function toggleSidebar() {
            elements.sidebar.classList.toggle('open');
            elements.sidebarOverlay.classList.toggle('open');
        }

        function handlePlayerClick() {
            const playerContainer = elements.videoPlayer.parentElement;
            
            // Se os controles já estiverem visíveis, um clique os esconde.
            if (playerContainer.classList.contains('controls-visible')) {
                playerContainer.classList.remove('controls-visible');
                clearTimeout(appState.controlsTimeout);
                return;
            }

            // Mostra os controles
            playerContainer.classList.add('controls-visible');

            // Limpa qualquer timeout anterior
            clearTimeout(appState.controlsTimeout);

            // Esconde os controles após 4 segundos de inatividade
            appState.controlsTimeout = setTimeout(() => {
                playerContainer.classList.remove('controls-visible');
            }, 4000);
        }


        function handleVideoLoaded() {
            elements.streamStatus.textContent = 'Reproduzindo';
            // A atualização de stats agora é acionada por eventos mais específicos
        }

        function handleVideoWaiting() {
            elements.streamStatus.textContent = 'Buffering...';
        }

        function handleVideoPlaying() {
            elements.streamStatus.textContent = 'Reproduzindo';
            elements.playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            updateStreamStats();
        }

        function handleVideoError() {
            elements.streamStatus.textContent = 'Erro';
            showToast('Erro na reprodução do vídeo', 'error');
        }

        function handleTimeUpdate() {
            updateStreamStats(); // Atualiza estatísticas periodicamente
        }

        async function toggleRecording() {
            if (!appState.isRecording) {
                startRecording();
            } else {
                stopRecording();
            }
        }

        function showSubtitle(text) {
            elements.subtitleTrack.textContent = text;
            elements.subtitleTrack.style.display = 'block';
            setTimeout(() => {
                elements.subtitleTrack.style.display = 'none';
            }, 4000);
        }

        async function toggleFavorite(channelUrl) {
            // Funcionalidade de favoritos simplificada/removida por enquanto
            showToast('Funcionalidade de favoritos desativada nesta versão.', 'info');
            renderChannelsList();
        }

        function handleStreamError(error) {
            console.error('Stream Error:', error);
            showToast('Erro no stream. Tentando recuperar...', 'error');
            
            // Tentativa de recuperação automática
            setTimeout(() => {
                if (appState.currentChannel) {
                    playChannel(appState.currentIndex);
                }
            }, 3000);
        }

        function updateStreamStats() {
            let qualityText = '--';
            const video = elements.videoPlayer;

            if (appState.hls && appState.hls.currentLevel !== -1) {
                const level = appState.hls.levels[appState.hls.currentLevel];
                if (level && level.height) {
                    qualityText = `${level.height}p`;
                }
            } else if (video.videoHeight > 0) {
                const height = video.videoHeight;
                if (height >= 2160) qualityText = '4K';
                else if (height >= 1080) qualityText = 'FHD';
                else if (height >= 720) qualityText = 'HD';
                else if (height > 0) qualityText = 'SD';
            }

            // Simulação de outros dados
            const randomLatency = Math.floor(Math.random() * 200) + 50;
            const randomBuffer = Math.floor(Math.random() * 20) + 5;

            elements.streamQuality.textContent = `Qualidade: ${qualityText}`;
            elements.streamLatency.textContent = `${randomLatency} ms`;
            elements.bufferStatus.textContent = `Buffer: ${randomBuffer}s`;
        }

        // Função de exemplo para carregar playlist de demonstração
        async function loadSamplePlaylist() {
            const defaultUrl = 'https://raw.githubusercontent.com/PaulinhoProjects/IPTV-BR/main/Paulo.m3u';
            showToast('Carregando lista padrão...', 'info');
            try {
                const response = await fetch(defaultUrl);
                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status}`);
                }
                const data = await response.text();
                if (!data.includes('#EXTM3U')) {
                    throw new Error('O arquivo não parece ser uma playlist M3U válida');
                }
                parsePlaylist(data, 'Lista Padrão (Brasil)', false); // Não fusionar a primeira lista
            } catch (error) {
                console.error('Erro ao carregar lista padrão:', error);
                showToast(`Falha ao carregar lista: ${error.message}`, 'error');
            }
        }

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <i class="fas fa-${getToastIcon(type)}"></i>
                <span>${message}</span>
            `;

            elements.toastContainer.appendChild(toast);

            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 4000);
        }

        function getToastIcon(type) {
            switch(type) {
                case 'success': return 'check-circle';
                case 'error': return 'exclamation-circle';
                case 'warning': return 'exclamation-triangle';
                default: return 'info-circle';
            }
        }

        function showAddUrlModal() {
            const modal = document.getElementById('addUrlModal');
            modal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Adicionar Lista por URL</h2>
                        <button class="modal-close" id="closeUrlModal">&times;</button>
                    </div>
                    <div class="settings-group">
                        <p style="color: var(--gray); margin-bottom: 1rem;">Insira o URL de uma lista M3U ou M3U8.</p>
                        <input type="text" id="playlistUrlInput" placeholder="https://exemplo.com/lista.m3u" style="width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid var(--glass-border); background: var(--darker); color: var(--light);">
                    </div>
                    <button class="btn btn-primary" id="confirmAddUrl" style="width: 100%;">
                        <i class="fas fa-plus"></i> Adicionar e Carregar
                    </button>
                </div>
            `;
            modal.classList.add('active');

            document.getElementById('closeUrlModal').addEventListener('click', () => modal.classList.remove('active'));
            document.getElementById('confirmAddUrl').addEventListener('click', handleAddUrl);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.remove('active');
                }
            });
        }

        async function handleAddUrl() {
            const urlInput = document.getElementById('playlistUrlInput');
            const url = urlInput.value.trim();
            if (!url) {
                showToast('Por favor, insira um URL válido.', 'warning');
                return;
            }

            const modal = document.getElementById('addUrlModal');
            modal.classList.remove('active');
            showToast('Carregando lista do URL...', 'info');

            try {
                // Usar um proxy CORS para evitar problemas de bloqueio de domínio cruzado
                const proxyUrl = `https://cors-anywhere.herokuapp.com/${url}`;
                const response = await fetch(proxyUrl);
                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status} - ${response.statusText}`);
                }
                const data = await response.text();
                if (!data.includes('#EXTM3U')) {
                    throw new Error('O arquivo não parece ser uma playlist M3U válida');
                }
                parsePlaylist(data, new URL(url).hostname, true); // Fusionar a nova lista
            } catch (error) {
                showToast(`Falha ao carregar lista do URL: ${error.message}`, 'error');
            }
        }
    </script>
